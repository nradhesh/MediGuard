server:
  port: 9003

spring:
  application:
    name: prescription-service
  datasource:
    url: jdbc:h2:mem:prescriptiondb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
