apiVersion: apps/v1
kind: Deployment
metadata:
  name: prescription-service
  namespace: drug-interaction-system
  labels:
    app: prescription-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prescription-service
  template:
    metadata:
      labels:
        app: prescription-service
    spec:
      containers:
      - name: prescription-service
        image: prescription-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9003
        env:
        - name: SPRING_CONFIG_LOCATION
          value: "file:/app/config/application.yml"
        volumeMounts:
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /api/health
            port: 9003
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 9003
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: prescription-service-config
